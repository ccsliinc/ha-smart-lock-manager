[tool:pytest]
testpaths = tests
norecursedirs = .git .tox dist build *.egg venv
addopts = 
    --strict-markers
    --disable-warnings
    --cov=custom_components.lock_manager
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    asyncio: marks tests as requiring asyncio
    integration: marks tests as integration tests