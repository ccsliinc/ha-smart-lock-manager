[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smart-lock-manager"
version = "2025.1.0"
description = "Advanced Z-Wave lock management for Home Assistant with time-based access control"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Smart Lock Manager Contributors"}
]
keywords = ["homeassistant", "zwave", "lock", "security", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Home Automation",
]
requires-python = ">=3.11"
dependencies = [
    "homeassistant>=2024.8.0",
]

[project.urls]
Homepage = "https://github.com/ccsliinc/ha-smart-lock-manager"
Documentation = "https://github.com/ccsliinc/ha-smart-lock-manager/blob/main/README.md"
Repository = "https://github.com/ccsliinc/ha-smart-lock-manager"
"Bug Reports" = "https://github.com/ccsliinc/ha-smart-lock-manager/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-homeassistant-custom-component>=0.13.0",
    "pre-commit>=3.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "bandit>=1.7.0",
    "safety>=2.0.0",
    "vulture>=2.0.0",
]

[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["custom_components"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]
norecursedirs = [".git", "testing_config"]

[tool.coverage.run]
source = ["custom_components/smart_lock_manager"]
omit = [
    "tests/*",
    "venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]

[tool.bandit]
exclude_dirs = ["tests", "venv"]
skips = ["B101"]  # Skip assert_used test

[tool.vulture]
exclude = ["venv/", "build/", "dist/"]
ignore_decorators = ["@register", "@callback"]
min_confidence = 60
